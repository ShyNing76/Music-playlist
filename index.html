<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/Nhung loi hua bo quen img.jpg"  class="song-img" alt="">
            <h1>Những lời hứa bỏ quên</h1>
            <p>VŨ. X DEAR JANE</p>

            <audio autoplay ="false" id="song" src="media/Nhưng Lơi Hưa Bo Quên - Vu. (Xmas Live Session).mp3">
            </audio>
            <input type="range" name="" value="0" id="progress">
            <h2>Music Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="1"></h2>
            

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
