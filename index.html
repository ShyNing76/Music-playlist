<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div onclick="showPlaylist()" class="circle" id="playlistIcon" >
                    <i  class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/Image/Nhung loi hua bo quen img.jpg"  class="song-img" alt="">
            <h1 class="song-title">Những Lời Hứa Bỏ Quên</h1>
            <p class="song-artist">VŨ. X DEAR JANE</p>

            <audio autoplay ="false" id="song" src="media/music/Nhưng Lơi Hưa Bo Quên - Vu. (Xmas Live Session).mp3">
            </audio>
            <input type="range" name="" value="0" id="progress">

            <div class="music-volume">
                <i onclick="onoffVolume()" id="iconVolume" class="fa-solid fa-volume-high"></i>
                <input  type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
             
            

            <div class="controls">
                <div onclick="previousSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

        <div class="playlist" id="playlist" >
            <h1>PlayList <i class="fa-solid fa-music"></i></h1>
            <ul id="songlist">
                <!-- <li> <span>Những Lời Hứa Bỏ Quên</span> <br> VŨ </li>
                <li> <span>Bạn đời</span> <br> KARIK</li>
                <li> <span>Từng Quen</span> <br> WREN EVANS</li> -->
            </ul>
        </div>
    </div>

    
    
    
    <script src="index.js"></script>
</body>
</html>
